# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VMusicNet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0b78ffe91c1a4814a9885320c161de06 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f17bf338b13749b0948d6a65fd9cd9ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0b78ffe91c1a4814a9885320c161de06 }}/phanan/koel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VMusicNet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88a784d7e3b24307bc39e1a619c04f8e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0b78ffe91c1a4814a9885320c161de06 }}/phanan/koel:${{ github.sha }}'