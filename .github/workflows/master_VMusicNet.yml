# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VMusicNet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c35abb065be442abb9f1018791df51e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f769accbc514452bd9537a8d0f98ed4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c35abb065be442abb9f1018791df51e }}/phan/koel:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VMusicNet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9e05c4d654e245f19fc6ea27ca6d7bbb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c35abb065be442abb9f1018791df51e }}/phan/koel:${{ github.sha }}'